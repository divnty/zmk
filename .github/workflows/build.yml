name: Build ZMK firmware (overlay)

on:
  push:
    branches: [ config-overlay ]   # <-- branch Keymap Editor is committing to
  workflow_dispatch:
    inputs:
      zmk_repo:
        description: ZMK repo URL (fork or upstream)
        required: true
        default: https://github.com/divnty/zmk
      zmk_ref:
        description: Branch or tag
        required: true
        default: main
      board:
        description: Board
        required: true
        default: nice_nano_v2
      shield:
        description: Shield
        required: true
        default: adv360

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout config (this branch)
        uses: actions/checkout@v4

      # If you run it manually, use the typed inputs:
      - name: Build (manual inputs)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: zmkfirmware/action-build@v1
        with:
          zmk_repo: ${{ inputs.zmk_repo }}
          zmk_ref:  ${{ inputs.zmk_ref }}
          board:    ${{ inputs.board }}
          shield:   ${{ inputs.shield }}
          config_path: .

      # If triggered by a push from the editor, read targets from build.yaml:
      - name: Build (push uses build.yaml)
        if: ${{ github.event_name == 'push' }}
        uses: zmkfirmware/action-build@v1
        with:
          zmk_repo: https://github.com/divnty/zmk
          zmk_ref:  main
          config_path: .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: build/**/*.uf2
